<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <!--Added link to reste css-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">




</head>
<div class="container text-center h-100">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Hangman</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="theme">
                <img class="img-fluid" src="./assets/images/theme.png">
                <h2>90s Theme Song Guessing Game</h2>
            </div>
            <h3 class="text-center">Video</h3>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/BSDg2oSazNc" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>



        <div class="col-md-6">
            <div class="game">
                <h3 class="text-center">Press Any key to start</h3>
                <h4 class="text-center">Guess Below Word, no spaces and special character</h4>
                <ul id="guess-word"></ul>
                <h4 class="text-center" id="number-guess">Number Of Guesses Remaining</h4>
                <ul id="number-guess-id"></ul>
                <h4 class="text-center">Letter Guessed</h4>
                <ul id="letter-guessed"></ul>
                <h4 class="text-center" id="result">Result</h4>
                <ul id="result-id"></ul>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h4 class="text-center score">Score</h4>
                </div>
                <div class="col-md-6">
                    <h5>Won</h5>
                    <h6 id="won-score">0</h6>
                </div>
                <div class="col-md-6">
                    <h5>Lost</h5>
                    <h6 id="lost-score">0</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" id="rest-btn" class="btn btn-primary btn-lg btn-block">Reset</button>
                </div>
            </div>

        </div>
    </div>

</div>



</div>

<body>

</body>
<script src="assets/javascript/game.js"></script>

</html>
